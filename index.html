<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://files.catbox.moe/gl68he.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #ff9900;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #e68a00;
    }

    .footer {
      margin-top: 20px;
    }

    .footer button {
      background: transparent;
      color: #ff9900;
      border: 1px solid #ff9900;
      padding: 8px 12px;
      font-size: 14px;
    }

    .footer button:hover {
      background: #ff9900;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Media Downloader</h1>
    <p>Enter the YouTube URL and choose an option:</p>
    <input type="text" id="urlInput" placeholder="Paste YouTube URL here">
    <div>
      <button onclick="downloadVideo()">Download Video</button>
      <button onclick="downloadAudio()">Download Audio</button>
    </div>
    <div class="footer">
      <button disabled>Made with ❤️ by Baki</button>
      <button onclick="window.open('https://wa.me/2349112171078')">Contact Me</button>
    </div>
  </div>

  <script>
    function downloadVideo() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please enter a valid YouTube URL.');
        return;
      }

      const videoApi = `https://api.giftedtech.my.id/api/download/ytmp4?apikey=gifted&url=${encodeURIComponent(url)}`;
      fetch(videoApi)
        .then(response => response.json())
        .then(data => {
          if (data && data.result && data.result.download_url) {
            window.open(data.result.download_url, '_blank');
          } else {
            alert('Failed to fetch the video download link. Try again later.');
          }
        })
        .catch(() => alert('An error occurred while processing your request.'));
    }

    function downloadAudio() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please enter a valid YouTube URL.');
        return;
      }

      const audioApi = `https://api.giftedtech.my.id/api/download/ytmp3?apikey=gifted&url=${encodeURIComponent(url)}`;
      fetch(audioApi)
        .then(response => response.json())
        .then(data => {
          if (data && data.result && data.result.download_url) {
            window.open(data.result.download_url, '_blank');
          } else {
            alert('Failed to fetch the audio download link. Try again later.');
          }
        })
        .catch(() => alert('An error occurred while processing your request.'));
    }
  </script>
</body>
</html>
